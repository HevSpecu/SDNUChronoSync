events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server 127.0.0.1:8000;
    }

    server {
        listen 1145;
        server_name _;
        client_max_body_size 50M;
        
        # 防止 Nginx 在重定向时添加端口号
        port_in_redirect off;
        absolute_redirect off;

        # 将 /dashboard/team-view/:id 重写为静态页面并传递 teamId 查询参数
        location ~ ^/dashboard/team-view/([0-9]+)/?$ {
            rewrite ^/dashboard/team-view/([0-9]+)/?$ /dashboard/team-view/index.html?teamId=$1 last;
        }

        # 静态文件服务（SPA 路由回退到 index.html）
        location / {
            root /app/static;
            try_files $uri $uri/ /index.html;
            index index.html;
        }

        # API请求代理到后端
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }

        # 后端健康检查和文档
        location ~ ^/(health|docs|redoc|openapi\.json)$ {
            proxy_pass http://backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }

        # 静态头像文件
        location /static/avatars/ {
            alias /app/uploads/avatars/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 如果静态文件不存在，转发给后端
        location @backend {
            proxy_pass http://backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }
    }
}
